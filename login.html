<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/loginvsregister.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
                <p class="redirect">Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
